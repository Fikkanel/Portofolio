{% extends "admin/layout.html" %}

{% block title %}Edit Video{% endblock %}
{% block header %}Edit Video{% endblock %}

{% block content %}
<div class="form-container">
    <form action="{{ url_for('edit_video', video_id=video.id) }}" method="post">
        <div class="form-group">
            <label for="title">Judul Video</label>
            <input type="text" id="title" name="title" value="{{ video.title }}" required>
        </div>
        <div class="form-group">
            <label for="embed_url">URL YouTube</label>
            <input type="text" id="embed_url" name="embed_url" value="{{ video.embed_url }}" required>
            <small>Masukkan URL video YouTube (contoh: https://www.youtube.com/watch?v=VIDEO_ID atau https://youtu.be/VIDEO_ID)</small>
        </div>
        <div class="form-group">
            <label for="description">Deskripsi</label>
            <textarea id="description" name="description" rows="5">{{ video.description }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-submit">Simpan Perubahan</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">Batal</a>
        </div>
    </form>
</div>
{% endblock %}
